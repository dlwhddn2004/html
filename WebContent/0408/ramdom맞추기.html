<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../CSS/mystyle.css" rel="stylesheet" type="text/css">
<script>
    let number1 = parseInt((Math.random()*100)+1);
	a = `난수발생 ${number1} <br>`;
    res = ``;
    function proc1() {
        //입력값 가져오기
        let number2 = document.getElementById('number').value;
        
        let count;
        //난수 vs 입력값
        if(number1 > number2){
        res = `컴퓨터 난수가  더 큽니다. ${a}`
            count++;
        }else if(number1 < number2){
            res =`컴퓨터 난수가 더 작습니다.`
            count++;
        }
        else{
        res = `정답입니다 수가 같습니다<br> 도전 횟수 :${count}`;
        }
        
        document.getElementById('result1').innerHTML = res;
    }

    function proc2() {
        comstr = ["가위","바위","보"];
        
        comstr1 = comstr[parseInt(Math.random() *3)];
        
        let user = prompt("가위 바위 보를 입력하시오");
       

        
        if(comstr1 == user){
            res= `비겼습니다`;
        }else if((comstr1 ==`가위` && user ==`바위`) ||(comstr1 ==`바위` && user ==`가위`) || (comstr1 ==`보` && user ==`바위`)){
            res =`컴퓨터가 이겼습니다`;}
            else{
                res=`당신이 이겼습니다`;
            }
            document.getElementById('result2').innerHTML = res;
    }

</script>
</head>
<body>

<div class="box">
 <h2>랜덤발생</h2>
 -랜덤을 발생하고 입력해서 맞춘다.
 -값을 비교하여 일치 할때 까지 계속 입력하여 실행
 -일치 할때 까지의 횟수를 구한다.<br>   
 <input type="text" id="number">

 <button type="button" onclick="proc1()">실행</button>
 <div id="result1"></div>
</div>


<div class="box">
    <h2>랜덤발생</h2>
    -가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오<br>
    -컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력받아서 처리<br>
    -comstr = ["가위","바위","보"];<br>   
    <button type="button" onclick="proc2()">실행</button>
    <div id="result2"></div>
   </div>
</body>
</html>
