<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../CSS/mystyle.css" rel="stylesheet">
	<script>
		function proc1(){
			hap =0;
			for(i=1; i<=10; i++){
			hap+= i;
			}
		a = document.getElementById('result1');
		a.innerHTML = "1~10까지의 합 = " + hap;
		}
		
		function proc2(){
			hap =0;
			/* for(i=2 i<=100; i+2){
				hap +=i;
			} */
			
			/* for(i=1; i<=100; i++){
				if(i%2==0){
					hap+=i;
				}
			} */
			for(i=1; i<=100; i++){
				if(i%2 != 0) continue;
				hap += i;
			}
			a =document.getElementById('result2').innerHTML = "1~100까지의 짝수의 합 = " + hap; 		
		}
		
		function proc3(){
			sum = 0;
			input =0;
			str =" 입력한 값";
			/* do{
				input = prompt("숫자 입력")
				input = parseInt(input);
				hap+=input
					
				}while(input != 0);	 */
				do{
				
					input = parseInt(prompt(" 수 입력"));
					if(input == 0){
						break;
					}
					sum +=input;
					str += input +" ";
				}while(true);
			a = document.getElementById('result3');
			a.innerHTML = str +"<br>";
			a.innerHTML += "누적된 합 : " + sum; /*기존에 남아있는걸 더해주려면 += */
		}
		
		function proc4(){
			sum =0;
			res ="";
			for(i =1; i<=10; i++){
				for(j=1; j<=10; j++){
					if((i+j) % 3 != 0) continue;
					sum += i+j;
					res += i + " + " + j+ "<br>";
				}
			}
			a = document.getElementById('result4');
			a.innerHTML = res;
			a.innerHTML += "총 합 =" + sum;
			
		}
		
		function proc5(){
			str="";
			
			for(i=1; i<=100; i++){
				if(i % 2== 0 && i % 3 ==0){
					str += i +"<br>";	
				}
			}
			a = document.getElementById('result5');
			a.innerHTML = str;
		}
		
		function proc6(){
			a=0;
			b=0;
			sum=0;
			str = "";
			while(true){
		a = parseInt(prompt("첫번째 수 입력"));
		b = parseInt(prompt("두번째 수 입력"));
		
			
			if(a == 0 && b ==0){
				break;
			}else{
			sum = a+b;
				}
			 
			if( sum >= 100){
				str += a + " + "+ " = " + sum + "<br>";
				}
			
			}
			c= document.getElementById('result6');
			c.innerHTML = str;
		}
		
		function proc7(){
			res ="<table border='1'>";
			for(i=1; i<10; i++){
				res+="<tr>";
				for(j=1; j<10; j++){
					/* res += i + " * " + j +" = " + i*j + "&nbsp;"; */
					res += "<td>" + i*j + "</td>";
				}
				res+= "</tr>";
			}
			res+= "</table>"
			a = document.getElementById('result7');
			a.innerHTML = res;
		}
	</script>
	<style>
	table{
	border : 5px solid orange;
	border-spacing: 10px;
	}
	td{
	width: 50px;
	height : 50px;
	}
	</style>
</head>
<body>
<div class="box">
<h2>1~10까지의 합</h2>
<button type="button" onclick="proc1()">실행</button>
<div id="result1"></div>
</div>

<div class="box">
<h2>1~100까지 짝수의 합</h2>
<button type="button" onclick="proc2()">실행</button>
<div id="result2"></div>
</div>

<div class="box">
<h2>입력한 수의 합</h2>
<button type="button" onclick="proc3()">실행</button>
<div id="result3"></div>
</div>

<div class="box">
<h2>다중 for문</h2>
 i, j 를 1씩 증가시켜 10 이 될때까지 수행 <br>
 i + j 값이 3의 배수일떄 합 구하기 <br>
 continue 이용 <br>
<button type="button" onclick="proc4()">실행</button>
<div id="result4"></div>
</div>

<div class="box">
<h2>1~100사이 2의 배수이면서 동시에 3의 배수 를 출력 하라</h2>
<button type="button" onclick="proc5()">실행</button>
<div id="result5"></div>
</div>

<div class="box">
<h2>두 수를 입력 </h2>
두수의 합이 100이상 일때만 출력<br>
continue를 이용<br>
두수 모두 0이 입력되면 종료<br>
<button type="button" onclick="proc6()">실행</button>
<div id="result6"></div>
</div>

<div class="box">
<h2>구구단 </h2>
다중 for문 이용<br>
테이블로 출력<br>
<button type="button" onclick="proc7()">실행</button>
<div id="result7"></div>
</div>
</body>
</html>
